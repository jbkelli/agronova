<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Admin Dashboard | AgriNova Solutions</title>
    <meta name="description" content="AgriNova Solutions administrative dashboard. Authorized access only.">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="stylesheet" href="/html/css/admin.css">
</head>
<body>
    <header class="page-header">
    <h1 class="logo-text">Agri<span>Nova</span> <span class="sub-text">EVENT CONSOLE</span></h1>
        <nav>
            <button id="logout-btn" class="btn-logout">LOGOUT</button>
        </nav>
    </header>

    <main class="admin-panel">

        <article>

            <header>
                <h2>Create New Event/News Post</h2>
                <p id="post-status" class="status-message">Ready to create a post..</p>
            </header>

            <p id="image-url-status" class="status-message" style="color:var(--color-secondary); font-size: 0.8em; margin-top: 5px;">Image URL: </p>
            <form action="" id="post-form">
                <fieldset>
                    <legend class="visually-hidden">Event Details</legend>
                    <div class="input-group">
                        <label for="post-title">Event Title</label>
                        <input type="text" name="post-title" id="post-title" required>
                    </div>
                    <div class="input-group">
                        <label for="post-summary">Short Summary</label>
                        <textarea name="post-summary" id="post-summary" rows="2" maxlength="150" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="post-content">Full Event Details</label>
                        <textarea name="post-content" id="post-content" rows="8" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="post-image">Featured Image</label>
                        <input type="file" name="post-image" id="post-image" accept="Image/*" required>
                    </div>
                </fieldset>

                <button type="submit" class="btn-submit">PUBLISH EVENT</button>
            </form>
        </article>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script src="/js/firebase-config.js"></script>

    <script src="/js/admin-crud.js"></script>
</body>
</html>
